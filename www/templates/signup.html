<ion-view title="Sign up"  >
   
  <ion-content padding="false" class="has-header has-footer" style="background-color:#f3f3f3;">

   
<form ng-submit="signup();">
<div style="text-align:center;">
<img src="img/icon.png" width="40%" />
</div>
<form >
 <label class="item item-input">
    <i class="icon ion-email"></i><input type="email" placeholder="Email" ng-model="formData.email" style="padding-left:10px;">
  </label>
  <label class="item item-input">
    <i class="icon ion-locked"></i><input type="password" placeholder="Password" ng-model="formData.password"  style="padding-left:10px;">
  </label>

  <label class="item item-input">
    <i class="icon ion-locked"></i><input type="password" placeholder="Confirm Password" ng-model="formData.conpassword" style="padding-left:10px;">
  </label>
    
    <input type="submit" class="button button-calm button-block"/>
    
 </form>

  </ion-content>

  
     
</ion-view>
